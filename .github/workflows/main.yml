name: Python package

on: 
  workflow_dispatch:
  push:
    paths:
      - 'Equivalentes.xlsx'

jobs:
  update:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.11'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install pip and dependencies
        run: |
          python -m pip install --upgrade pip
          # make sure all needed libraries are in requirements file
          pip install -r .github/workflows/requirements.txt
      - name: Show installed packages
        run: pip list
      - name: Retrieve data with Python
        run: python "Main.py"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated files" --allow-empty)
      - name: Push files
        run: git push --all
      - name: Update Google Sheets
        env:
          API_KEY: ${{ secrets.GOOGLE_KEY }}
        run: curl -v "https://script.google.com/macros/s/AKfycbzJzPH9c5tzKj-yQdEhDCOIK6lK7uOECdZ6zXTbVo7Tu0iVnuQKcw5z7SgCDRfNwa0oQw/exec?key=${API_KEY}"
